{% extends 'layout.html' %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-8">
			<div id="map-canvas"></div>
		</div>
		<div class="col-md-4">
			<div class="well">
				<div>
					<label for="hotels">Hotels: </label>
					<div>
						<select id="hotels" name="hotels">
							{% for hotel in hotels %}
								<option value="{{hotel._id.toString()}}">{{hotel.name}}</option>
							{% endfor %}
						</select>
						<i class="fa fa-plus-circle pull-right"></i>
					</div>
				</div>
				<div >
					<label for="restaurants">Restaurants: </label>
					<div>
						<select id="restaurants" name="restaurants">
							{% for restaurant in restaurants %}
								<option value="{{restaurant._id.toString()}}">{{restaurant.name}}</option>
							{% endfor %}
						</select>
						<i class="fa fa-plus-circle pull-right"></i>
					</div>
				</div>
				<div>
					<label for="activities">Activities: </label>
					<div>
						<select id="activities" name="activities">
							{% for activity in activities %}
								<option value="{{activity._id.toString()}}">{{activity.name}}</option>
							{% endfor %}
						</select>
						<i class="fa fa-plus-circle pull-right"></i>
					</div>
				</div>
			</div>
			<div>
				<button class="btn btn-default" type="button">
					Day 2  <i class="fa fa-times-circle"></i>
				</button>
			</div>

			<div class="panel panel-default">
			    <div class="panel-heading">
			      <ul class="pagination">
			      	<li><a href="#">1</a></li>
			      	<li><a href="#">2</a></li>
			      	<li><a href="#">3</a></li>
			      	<li><a href="#">4</a></li>
			      </ul>
			    </div>
			    <div class="panel-body">
			        <div>
			        	<label>My Hotel</label>
			        	<ul class="list-group">
			        		<li class="list-group-item">Andaz Wall Street<i class="fa fa-times-circle pull-right"></i></li>
			        	</ul>
			        </div>
			        <div>
			        	<label>My Restaurants</label>
			        	<ul class="list-group">
			        		<li class="list-group-item">The Capital Grille<i class="fa fa-times-circle pull-right"></i></li>
			        		<li class="list-group-item">Bouley<i class="fa fa-times-circle pull-right"></i></li>
			        	</ul>
			        </div>
			        <div>
			        	<label>My Activities</label>
			        	<ul class="list-group">
			        		<li class="list-group-item">Mahayana Temple Buddhist Association  <i class="fa fa-times-circle pull-right"></i></li>
			        		<li class="list-group-item">South Street Seaport  <i class="fa fa-times-circle pull-right"></i></li>
			        	</ul>
			        </div>
			    </div>
			</div>
		</div>
	</div>

</div>
	
{% endblock %}
